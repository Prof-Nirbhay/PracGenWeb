<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nirbhay ‚ù§Ô∏è Shalu | Wedding Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* ---------- BACKGROUND ---------- */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #fde2e4, #fad2e1, #e2ece9, #bee1e6);
    background-size: 300% 300%;
    animation: bgFlow 14s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------- MAIN CARD ---------- */
.card {
    position: relative;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 28px;
    padding: 42px 36px;
    width: 92%;
    max-width: 460px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.18);
    animation: fadeUp 1.2s ease;
}

/* ---------- HEARTS ---------- */
.heart {
    position: absolute;
    width: 14px;
    height: 14px;
    background-color: #e63946;
    transform: rotate(-45deg);
    opacity: 0.8;
    pointer-events: none;
    z-index: 0;
    animation: floatUp linear infinite;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background-color: #e63946;
    border-radius: 50%;
}

.heart:before { top: -7px; left: 0; }
.heart:after { left: 7px; top: 0; }

@keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
}

/* ---------- HEADINGS ---------- */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    color: #e63946;
    margin-bottom: 6px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

.subtitle {
    font-size: 14px;
    color: #555;
    margin-bottom: 22px;
}

.names {
    font-family: 'Dancing Script', cursive;
    font-size: 32px;
    font-weight: 700;
    color: #ff4d6d;
    margin-bottom: 30px;
}

/* TIMER */
.timer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

.unit {
    background: rgba(255,255,255,0.95);
    border-radius: 18px;
    padding: 18px 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
    position: relative;
    z-index: 1;
}

.unit:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 28px rgba(230,57,70,0.6);
}

.value {
    font-size: 30px;
    font-weight: 700;
    color: #e63946;
}

.label {
    font-size: 11px;
    letter-spacing: 1px;
    color: #777;
    margin-top: 6px;
}

.wide { grid-column: span 3; }

footer {
    margin-top: 24px;
    font-size: 14px;
    color: #555;
}

@media (max-width: 420px) {
    .timer { grid-template-columns: repeat(2, 1fr); }
    .wide { grid-column: span 2; }
}
</style>
</head>

<body>

<!-- üéµ Background Music (No Controls) -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Two Hearts, One Countdown</h1>
    <div class="subtitle">A beautiful beginning awaits üíï</div>

    <div class="names">
        Shalu <span>‚ù§Ô∏è</span> Nirbhay
    </div>

    <div class="timer">
        <div class="unit">
            <div class="value" id="months">0</div>
            <div class="label">MONTHS</div>
        </div>
        <div class="unit">
            <div class="value" id="days">0</div>
            <div class="label">DAYS</div>
        </div>
        <div class="unit">
            <div class="value" id="hours">0</div>
            <div class="label">HOURS</div>
        </div>
        <div class="unit">
            <div class="value" id="minutes">0</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="unit wide">
            <div class="value" id="seconds">0</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <footer>Counting every moment till our forever ‚ú®</footer>
</div>

<script>
// ---------- COUNTDOWN ----------
const weddingDate = new Date(2026, 10, 30, 0, 0, 0);

function updateCountdown() {
    const now = new Date();
    if (now >= weddingDate) {
        document.body.innerHTML = `<h1 style="font-family:'Great Vibes', cursive; color:#e63946; text-align:center;">
            Just Married üíç<br>Nirbhay ‚ù§Ô∏è Shalu
        </h1>`;
        return;
    }

    let years = weddingDate.getFullYear() - now.getFullYear();
    let months = weddingDate.getMonth() - now.getMonth();
    let days = weddingDate.getDate() - now.getDate();
    let hours = weddingDate.getHours() - now.getHours();
    let minutes = weddingDate.getMinutes() - now.getMinutes();
    let seconds = weddingDate.getSeconds() - now.getSeconds();

    if (seconds < 0) { seconds += 60; minutes--; }
    if (minutes < 0) { minutes += 60; hours--; }
    if (hours < 0) { hours += 24; days--; }
    if (days < 0) {
        days += new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
        months--;
    }
    if (months < 0) { months += 12; years--; }

    document.getElementById("months").textContent = years*12 + months;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// ---------- FLOATING HEARTS ----------
const card = document.getElementById("card");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * card.clientWidth + "px";
    heart.style.top = card.clientHeight + "px";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    card.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

// ---------- BACKGROUND MUSIC (AUTOPLAY SAFE) ----------
const music = document.getElementById("bgMusic");
music.volume = 0.5;

// Try autoplay
music.play().catch(() => {
    // Play on first user interaction (required by browsers)
    document.addEventListener("click", () => music.play(), { once: true });
    document.addEventListener("touchstart", () => music.play(), { once: true });
});
</script>

</body>
</html>
